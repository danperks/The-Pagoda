<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pagdoa - Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
    <section class="section">
        <div class="content">
            <h1 class="title">The Pagoda - Sign Up</h1>
            <h4>Enter your login details below</h4>
            <h6>If you already have an account, click here to <a href="/signin">Sign In</a></h6>
            <div class="field  is-expanded">
                <form id="submitMessage" style="margin-bottom: -0.5rem;" class="field has-addons" action="/api/signup" method="post">
                    <p class="control">
                        <input class="input" type="text" name="uname" id="uname" placeholder="Username">
                    </p>
                    <p class="control" style="margin-left:10px">
                        <input class="input" type="password" name="pass" id="pass" placeholder="Password">
                    </p>
                    <p class="control">
                        <input class="input" type="password" name="confirmpass" id="confirmpass" placeholder="Confirm Password">
                    </p>
                    <button type="submit" class="button  is-primary" id="submit" disabled>Sign Up</button>
                </form>
                <h6 style="margin-left:210px" id="message"></h6>
            </div>
        </div>
    </section>

    <script>
        $('#pass, #confirmpass').on('keyup', function() {
            if ($('#pass').val() == $('#confirmpass').val()) {
                $('#message').html('Valid Passwords').css('color', 'green');
                $('#submit').removeAttr("disabled");
            } else {
                $('#message').html('Passwords do not match').css('color', 'red')
                $('#submit').attr('disabled', true);
            }
        });
    </script>
</body>
